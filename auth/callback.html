<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando - Mizu Notes</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: #4bb543;
        }
        .error {
            color: #ff6b6b;
        }
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Autenticando...</h2>
        <p>Por favor espera mientras completamos tu inicio de sesión.</p>
        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong><br>
            Procesando callback...
        </div>
    </div>

    <script type="module">
        // Importar Supabase directamente
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        // Configurar Supabase
        const supabase = createClient(
            'https://isjfnbzyoadoycqkesnr.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlzamZuYnp5b2Fkb3ljcWtlc25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxMjM3NzYsImV4cCI6MjA3NTY5OTc3Nn0.SxwL0joEKeN26X7BcwetbnhU3O0OlWFl-LNz_HIVbYI',
            {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true,
                    flowType: 'pkce'
                }
            }
        )

        function updateDebugInfo(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML = `<strong>Debug Info:</strong><br>${message}`;
            console.log('Debug:', message);
        }

        async function handleOAuthCallback() {
            try {
                updateDebugInfo('Procesando callback OAuth...');
                
                // Verificar si hay parámetros de autenticación en la URL
                const urlParams = new URLSearchParams(window.location.search);
                const hasAuthParams = urlParams.has('code') || urlParams.has('error') || urlParams.has('access_token');
                
                updateDebugInfo(`Parámetros URL: ${hasAuthParams ? 'Sí' : 'No'}`);
                
                if (hasAuthParams) {
                    updateDebugInfo('Parámetros de autenticación detectados...');
                    
                    // Esperar un momento para que Supabase procese los parámetros
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Intentar obtener el usuario directamente
                    const { data: { user }, error: userError } = await supabase.auth.getUser();
                    
                    if (userError) {
                        updateDebugInfo(`Error getUser: ${userError.message}`);
                        throw userError;
                    }
                    
                    if (user) {
                        updateDebugInfo(`✅ Usuario autenticado: ${user.email}`);
                        
                        // Actualizar UI para mostrar éxito
                        document.querySelector('.container').innerHTML = `
                            <div class="success">
                                <h2>✅ ¡Autenticación exitosa!</h2>
                                <p>Bienvenido/a, ${user.email}</p>
                                <p>Redirigiendo a la aplicación...</p>
                            </div>
                        `;
                        
                        // Redirigir a la aplicación principal
                        setTimeout(() => {
                            window.location.href = 'https://mizulegendsstudios.github.io/mizu_notes';
                        }, 2000);
                        
                    } else {
                        updateDebugInfo('❌ No se pudo obtener el usuario');
                        showError('No se pudo completar la autenticación. El usuario no fue encontrado.');
                    }
                } else {
                    updateDebugInfo('❌ No hay parámetros de autenticación en la URL');
                    showError('URL de callback inválida. No se detectaron parámetros de autenticación.');
                }
            } catch (error) {
                console.error('Error en callback OAuth:', error);
                updateDebugInfo(`❌ Error: ${error.message}`);
                showError(error.message);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="container">
                    <h2 class="error">❌ Error de autenticación</h2>
                    <p>${message}</p>
                    <p><small>Consulta la consola para más detalles.</small></p>
                    <button onclick="window.location.href='https://mizulegendsstudios.github.io/mizu_notes'">
                        Volver a la aplicación
                    </button>
                </div>
            `;
        }

        // Ejecutar cuando cargue la página
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
