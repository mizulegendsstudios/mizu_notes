<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando - Mizu Notes</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Autenticando...</h2>
        <p>Por favor espera mientras completamos tu inicio de sesión.</p>
    </div>

    <script type="module">
        import { SupabaseAuth } from './src/frontend/core/auth/SupabaseClient.js';

        async function handleOAuthCallback() {
            try {
                const auth = new SupabaseAuth();
                const result = await auth.handleOAuthCallback();
                
                if (result.success) {
                    // Redirigir a la aplicación principal después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'https://mizulegendsstudios.github.io/mizu_notes';
                    }, 2000);
                } else {
                    showError(result.error || 'Error desconocido en autenticación');
                }
            } catch (error) {
                console.error('Error en callback OAuth:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="container">
                    <h2 style="color: #ff6b6b;">❌ Error de autenticación</h2>
                    <p>${message}</p>
                    <button onclick="window.location.href='https://mizulegendsstudios.github.io/mizu_notes'">Volver a la aplicación</button>
                </div>
            `;
        }

        // Ejecutar cuando cargue la página
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
